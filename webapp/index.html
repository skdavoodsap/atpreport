<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ATP Report</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"       
        data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-resourceroots='{
            "atpreport": "./"
        }'
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="allow"
    >
<script src="/sap/bc/ui5_ui5/sap/ZSD_ATPREPORT/image/jsPDF.js" /></script>
<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

<script>
var userIDPortal = jQuery.sap.getUriParameters().get("epuser");
var userEmailID = jQuery.sap.getUriParameters().get("epmail");
var userLang = jQuery.sap.getUriParameters().get("eplang");
var userFname = jQuery.sap.getUriParameters().get("epfname");
var userLname = jQuery.sap.getUriParameters().get("eplname");
console.log("userIDPortal:",this.userIDPortal);
console.log("userEmailID:",this.userEmailID);
console.log("userLang:",this.userLang);
/*
console.log("userFname:",this.userFname);
console.log("userLname:",this.userLname);
*/
</script>
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div
        data-sap-ui-component
        data-name="atpreport"
        data-id="container"
        data-settings='{"id" : "atpreport"}'
        data-handle-validation="true"
    ></div>
</body>
</html>
